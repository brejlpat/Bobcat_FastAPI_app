<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <title>Žádost o přístup</title>
    <style>
        body {
            background-image: url('../static/images/bg1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: auto;
        }
    </style>
</head>
<body>

    {% if request.session.get("flash") %}
        <ul class="flash-messages">
            <li class="{{ request.session.flash.category }}">{{ request.session.flash.message }}</li>
        </ul>
        {% set _ = request.session.pop("flash") %}
    {% endif %}

    <div class="body">
        <div class="container" style="width: 30%;">
            <h1>Request for the access</h1>
            <p>Fill in you company e-mail and your request will be sent to the administrator.</p>

            <form action="/auth/register" method="post">
                <label for="email">Company e-mail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send request</button>
            </form>
        </div>
    </div>
</body>
</html>
