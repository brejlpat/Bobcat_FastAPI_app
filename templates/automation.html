{% extends "base.html" %}

{% block content %}
<div class="automation-container">
    <h1>Náš tým automatizace</h1>
    <p>Vítejte na stránce našeho týmu. Pracujeme na moderních automatizačních řešeních...</p>

    <!-- Sekce týmových členů -->
    <div class="team-section">
        {% for member in team_members %}
        <div class="team-card">
            <img src="/static/images/{{ member.image }}" alt="{{ member.name }}">
            <h3>{{ member.name }}</h3>
            <p>{{ member.position }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Sekce grafů -->
    <div class="charts-section">
        <div class="chart-placeholder">Graf 1</div>
        <div class="chart-placeholder">Graf 2</div>
        <div class="chart-placeholder">Graf 3</div>
    </div>

    <!-- Sekce ikon -->
    <div class="icons-section">
        <a href="/main/home"><i class="fas fa-cogs"></i></a>
        <i class="fas fa-microchip"></i>
        <i class="fas fa-robot"></i>
        <i class="fas fa-tools"></i>
        <i class="fas fa-industry"></i>
    </div>
</div>
{% endblock %}
