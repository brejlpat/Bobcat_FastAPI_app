<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
</head>
<body>
    {% if status_message %}
        <div id="toast" class="toast">
            {{ status_message }}
        </div>
    {% endif %}

    <!-- Navigační panel -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/main/home"><img src="/static/images/bobcat_logo.png" alt="Doosan Bobcat" class="logo"></a>
            <a href="/automation/dashboard">Automation</a>
            <a href="/device_mapping/lines" id="device-mapping-link" data-connected="{{ is_connected }}">
                Device Mapping
            </a>

            {% if is_connected %}
            <a href="/device_mapping/device?line={{ line }}">
                → {{ line }} 🟢
            </a>
            {% endif %}
        </div>
        <div class="nav-right">
            <div class="user-menu">
                <button id="user-toggle" type="button">
                    <img src="/static/images/user_icon.png" alt="User Icon" class="user-icon">
                    <span class="username">{{ request.session["username"] }}</span>
                </button>
                <div id="dropdown-menu" class="dropdown-hidden">
                    {% if request.session["role"] == "admin" %}
                        <a href="/admin/users" class="btn-admin">Account Management</a>
                    {% endif %}
                    <a href="/auth/logout" class="btn-logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div id="loader-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); z-index:1000; justify-content:center; align-items:center;">
        <img src="/static/images/logo.png" alt="Loading..." id="bobcat-loader">
        <p style="padding: 10px;"></p>
        <h2>Loading...</h2>
    </div>

<script>
    // Automatické skrytí flash zprávy po 3 vteřinách
    setTimeout(() => {
        const flash = document.getElementById("flash-message");
        if (flash) {
            flash.style.transition = "opacity 0.5s ease";
            flash.style.opacity = 0;
            setTimeout(() => flash.remove(), 500);
        }
    }, 3000);
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader-overlay");

        function showLoader(e) {
            if (loader) {
                loader.style.display = "flex";
            }
        }

        // Všechny formuláře
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", showLoader);
        });

        // Odkazy kromě target _blank nebo href #
        document.querySelectorAll("a[href]").forEach(link => {
            link.addEventListener("click", function () {
                const href = link.getAttribute("href");
                const target = link.getAttribute("target");
                if (!href.startsWith("#") && target !== "_blank") {
                    showLoader();
                }
            });
        });

        // Všechny tlačítka, co nejsou typu button (tedy submit/reset)
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", function () {
                const type = button.getAttribute("type");
                if (type === null || type === "submit") {
                    showLoader();
                }
            });
        });
    });
</script>

<script>
    // Záloha skrytí toastu
    setTimeout(function() {
        const toast = document.getElementById("toast");
        if (toast) {
            toast.style.display = "none";
        }
    }, 3000);
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("user-toggle");
        const menu = document.getElementById("dropdown-menu");

        toggle.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            menu.classList.toggle("dropdown-visible");
        });

        document.addEventListener("click", (event) => {
            if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove("dropdown-visible");
            }
        });
    });
</script>
</body>
</html>
