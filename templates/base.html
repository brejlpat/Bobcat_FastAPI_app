<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bobcat Web App{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NavigaÄnÃ­ panel -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/main/home"><img src="/static/images/bobcat_logo.png" alt="Doosan Bobcat" class="logo"></a>
            <a href="/automation/dashboard">Automation</a>
            <a href="#">CNC Machine</a>
            <a href="/device_mapping/lines" id="device-mapping-link" data-connected="{{ is_connected }}">
                Device Mapping {% if is_connected %}ðŸŸ¢{% else %}âš«{% endif %}
            </a>
        </div>
        <div class="nav-right">
            <img src="/static/images/user_icon.png" alt="User Icon" class="user-icon">
            <span class="username">{{ request.session["username"] }}</span>
            {% if request.session["role"] == "admin" %}
                <a href="/admin/accounts" class="btn-admin">Account management</a>
            {% endif %}
            <a href="/auth/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const link = document.getElementById("device-mapping-link");
        if (link && link.dataset.connected === "True") {
            link.style.color = "#78de20";  // zelenÃ¡
            link.style.fontWeight = "bold";
        }
    });
</script>

</body>
</html>
