<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <style>
        #bobcat-loader {
            width: 100px;
            height: 100px;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 50%;
            transform: translateX(50%);
            background-color: #333; /* zelen√° pro √∫spƒõch */
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 9999;
            font-weight: bold;
            animation: fadeOut 3s ease forwards;
        }

        /* animace pro automatick√© zmizen√≠ */
        @keyframes fadeOut {
            0%   { opacity: 1; }
            80%  { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: #333;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            color: #fff;
        }

        .popup-content {
            background: transparent;
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            text-align: center;
        }

        #popup h3, #popup p {
            color: #fff;
        }

        #popup strong {
            color: white; /* svƒõtle zelen√° pro status */
        }

        #close-popup {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            color: #f44336;
        }

        #close-popup:hover {
            color: #ff0000;
        }

        #popup.show {
            animation: fadeInScale 0.3s ease forwards;
            display: block;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.1); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
</head>
<body>
    {% if status_message %}
        <div id="toast" class="toast">
            {{ status_message }}
        </div>
    {% endif %}

    <!-- Navigaƒçn√≠ panel -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/main/home"><img src="/static/images/bobcat_logo.png" alt="Doosan Bobcat" class="logo"></a>
            <a href="/automation/dashboard">Automation</a>
            <a href="#">CNC Machine</a>
            <a href="/device_mapping/lines" id="device-mapping-link" data-connected="{{ is_connected }}">
                Device Mapping
            </a>

            {% if is_connected %}
            <a href="/device_mapping/device?line={{ line }}">
                ‚Üí {{ line }} üü¢
            </a>
            {% endif %}
        </div>
        <div class="nav-right">
            <img src="/static/images/user_icon.png" alt="User Icon" class="user-icon">
            <span class="username">{{ request.session["username"] }}</span>
            {% if request.session["role"] == "admin" %}
                <a href="/admin/users" class="btn-admin">Ant</a>
            {% endif %}
            <a href="/auth/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

<div id="loader-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); z-index:1000; justify-content:center; align-items:center;">
    <img src="/static/images/logo.png" alt="Loading..." id="bobcat-loader">
    <p style="padding: 10px;"></p>
    <h2>Loading...</h2>
</div>

<script>
        // Automatick√© skryt√≠ flash zpr√°vy po 3 vte≈ôin√°ch
        setTimeout(() => {
            const flash = document.getElementById("flash-message");
            if (flash) {
                flash.style.transition = "opacity 0.5s ease";
                flash.style.opacity = 0;
                setTimeout(() => flash.remove(), 500);
            }
        }, 3000);
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader-overlay");

        function showLoader(e) {
            if (loader) {
                loader.style.display = "flex";
            }
        }

        // V≈°echny formul√°≈ôe
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", showLoader);
        });

        // V≈°echny odkazy, kromƒõ tƒõch co maj√≠ target="_blank" nebo href zaƒç√≠n√° #
        document.querySelectorAll("a[href]").forEach(link => {
            link.addEventListener("click", function (e) {
                const href = link.getAttribute("href");
                const target = link.getAttribute("target");
                if (!href.startsWith("#") && target !== "_blank") {
                    showLoader();
                }
            });
        });

        // V≈°echny tlaƒç√≠tka, co nejsou typu button (tedy submit/reset)
        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", function (e) {
                const type = button.getAttribute("type");
                if (type === null || type === "submit") {
                    showLoader();
                }
            });
        });
    });
</script>

<script>
    // Skryj toast po 3 sekund√°ch (z√°loha pro star≈°√≠ prohl√≠≈æeƒçe)
    setTimeout(function() {
        const toast = document.getElementById("toast");
        if (toast) {
            toast.style.display = "none";
        }
    }, 3000);
</script>

</body>
</html>
