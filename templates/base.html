<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bobcat Web App{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <style>
        #bobcat-loader {
            width: 100px;
            height: 100px;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
</head>
<body>

    <!-- Navigační panel -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/main/home"><img src="/static/images/bobcat_logo.png" alt="Doosan Bobcat" class="logo"></a>
            <a href="/automation/dashboard">Automation</a>
            <a href="#">CNC Machine</a>
            <a href="/device_mapping/lines" id="device-mapping-link" data-connected="{{ is_connected }}">
                Device Mapping {% if is_connected %}🟢{% else %}⚫{% endif %}
            </a>
        </div>
        <div class="nav-right">
            <img src="/static/images/user_icon.png" alt="User Icon" class="user-icon">
            <span class="username">{{ request.session["username"] }}</span>
            {% if request.session["role"] == "admin" %}
                <a href="/admin/accounts" class="btn-admin">Account management</a>
            {% endif %}
            <a href="/auth/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

<div id="loader-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); z-index:1000; justify-content:center; align-items:center;">
    <img src="/static/images/logo.png" alt="Loading..." id="bobcat-loader">
    <p style="padding: 10px;"></p>
    <h2>Loading...</h2>
</div>

<script>
        // Automatické skrytí flash zprávy po 3 vteřinách
        setTimeout(() => {
            const flash = document.getElementById("flash-message");
            if (flash) {
                flash.style.transition = "opacity 0.5s ease";
                flash.style.opacity = 0;
                setTimeout(() => flash.remove(), 500);
            }
        }, 3000);
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Formuláře – zobrazí loader při submitu
        const forms = document.querySelectorAll("form");
        forms.forEach(form => {
            form.addEventListener("submit", function () {
                const loader = document.getElementById("loader-overlay");
                if (loader) {
                    loader.style.display = "flex";
                }
            });
        });

        // Odkazy na device_details – zobrazí loader při kliknutí
        const deviceLinks = document.querySelectorAll('a[href^="/device_mapping/device_details"]');
        deviceLinks.forEach(link => {
            link.addEventListener("click", function () {
                const loader = document.getElementById("loader-overlay");
                if (loader) {
                    loader.style.display = "flex";
                }
            });
        });
    });
</script>

</body>
</html>
